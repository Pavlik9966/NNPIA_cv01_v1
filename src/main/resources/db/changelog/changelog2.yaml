databaseChangeLog:
  - changeSet:
      id: create-table-task-roles
      author: Pavlik9966
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false

        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false

        - createTable:
            tableName: app_user_role
            columns:
              - column:
                  name: app_user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: author_id
            baseTableName: task
            constraintName: task_author_id_fk
            referencedColumnNames: id
            referencedTableName: app_user
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: app_user_id
            baseTableName: app_user_role
            constraintName: app_user_role_author_id_fk
            referencedColumnNames: id
            referencedTableName: app_user
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: app_user_role
            constraintName: app_user_role_role_id_fk
            referencedColumnNames: id
            referencedTableName: role
            validate: true